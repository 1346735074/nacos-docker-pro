version: "2"
services:
  nacos1:
    image: nacos/nacos-server:1.2.1
    container_name: nacos1
    volumes:
      - /data/nacos/cluster-logs/nacos1:/home/nacos/logs
      - ./init.d/custom.properties:/home/nacos/init.d/custom.properties
    ports:
      - "8848:8848"
      - "9555:9555"
    env_file:
      - ../env/nacos-ip.env
    restart: on-failure